variables:
  # Can't be `YARN_CACHE_DIR` because yarn would though that it's the config in environment variables for it 
  - name: CACHE_DIR_YARN
    value: $(System.DefaultWorkingDirectory)/.yarn/cache
    readonly: true
  - name: CACHE_DIR_NEXT_JS
    value: $(System.DefaultWorkingDirectory)/.next/cache
    readonly: true
